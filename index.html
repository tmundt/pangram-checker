<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pangram-Checker</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class='row'>
                <div class="col-md-12 col-xs-12">
                    <h2>Pangram Checker</h2>
                    <div class="input-group">
                        <!-- <label for="pengramInput">Sentence Input</label> -->
                        <input type="text" id="textual-input" class="form-control" placeholder="input sentence/text here">
                        <span class="input-group-btn">
                            <button id="submit-input-button" type="button" class="btn btn-primary">
                                Check
                            </button>
                            <button id="clear-button" type="button" class="btn btn-default">
                                Clear
                            </button>
                        </span> 
                    </div>       
                    <div id="pangram-status-container">
                        <span><strong>Pangram Check: </strong><span id="status"></span></span>
                        <div id="missing-letters-container">
                            <span>Missing letters are: </span><div id="missing-letters"></div>
                        </div>               
                    </div>
                </div>
            </div>              
        </div>
        <script src="assets/app.js"></script>
    </body>
</html>
